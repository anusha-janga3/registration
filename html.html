<!DOCTYPE html>

<html>
    
<head>
    <title>REGISTRATION FORM</title>
    <h1>REGISTRATION FORM</h1>
    <BR>
  <script >
    function getvalues()
    {
      const name=document.getElementById("name").value;
      const father=document.getElementById("father").value;
      const mother=document.getElementById("mother").value;
      const dob=document.getElementById("dob").value;
      const gender=document.getElementById("gender").value;
      const aadhar=document.getElementById("aadhar").value;
      const phone=document.getElementById("phone").value;
      const address=document.getElementById("address").value;
      const mail=document.getElementById("mail").value;  
      const rollno=document.getElementById("rollno").value;
      const branch=document.getElementById("branch").value;
      const year=document.getElementById("year").value;
      const last=document.getElementById("last").value;
      const future=document.getElementById("future").value;
      document.writeln( "PERSONAL DETAILS"+"<br>");
      document.writeln("NAME  :"+name+"<br");
      document.writeln("FATHER NAME  :"+father+"<br");
      document.writeln(" MOTHER NAME  :"+mother+"<br");
      document.writeln("DATE OF BIRTH  :"+dob+"<br");
      document.writeln("GENDER  :"+gender+"<br");
      document.writeln("AADHAR NO.  :"+aadhar+"<br");
      document.writeln("PHONE NO.  :"+phone+"<br");
      document.writeln("ADDRESS  :"+address+"<br");
      document.writeln("MAIL  :"+mail+"<br");
      document.writeln( "PROFESSION DETAILS"+"<br>");
      document.writeln("ROLL NO.  :"+rollno+"<br");
      document.writeln("BRANCH  :"+branch+"<br");
      document.writeln("YEAR OF STUDY  :"+year+"<br");
      document.writeln("LAST PERCENTAGE  :"+last+"<br");
      document.writeln("FUTURE GOAL  :"+future+"<br");
    }
  </script>   
  
<style>
    
    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid rgb(24, 22, 22);
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }

    div {
      border-radius: 5px;
      background-color: #e2e9eb;
      padding: 20px;
    }

</style>
</head>
<body>
    
    <form onsubmit="getvalues()">
      <div>
        <br>
        <fieldset>
        <legend>PERSONAL DETAILS</legend><br>
        <label for="name">NAME :</label>
        <input type="text" name="name" id="name" placeholder="enter your name.." required>
        <br><br>
      <label for="father">FATHER NAME :</label>
        <input type="text" id="father" placeholder="enter father name" required><br><br>
        <label for="mother">MOTHER NAME :</label>
        <input type="text" id="mother" placeholder="enter mother name" required><br><br>

       
        <lable for="dob" >DATE OF BIRTH</lable>
        <input type="date" name="dob" id="dob" placeholder="birthday" required>
        <br><br>
        <label for="gender" >GENDER :</label>
        <input type="radio" id="gender" name="yesorno"> 
        <label for="male">MALE</label>
        <input type="radio" id="gender" name="yesorno"> 
        <lable for="female">FEMALE</lable>
        <input type="radio" id="gender" name="yesorno"> 
        <lable for="prefer not to say">PREFER NOT TO SAY</lable><br><br>
        <label for="aadhar" >AADHAR NUMBER :</label>
        <input type="tel" id="aadhar" maxlength="12" placeholder="enter aadhar "><br><br>


        <label for="phone">CONTACT NUMBER :</label>
        <input type="tel" id="phone" maxlength="10" formate="[0-9]{10}" placeholder="xxxxxxxxxx" required><br><br>
        <label for="address">ADDRESS :</label>
        <input type="text" id="address" placeholder="enter address.." required><BR><BR>
        <label for="mail">PERSONAL MAIL :</label>
        <input type="email" id="mail" name="mail" placeholder="id@gmail.com" required>

        </fieldset><br><br><br>
        <fieldset>
        <legend>PROFESSION DETAILS</legend>
        <br>
        <lable for="rollno" >ROLL NUMBER :</lable>
        <input type="text" id="rollno" name="rollno" placeholder="enter rollno.." required>
        <br><br>
        <label for="branch">BRANCH :</label>
        <select id="branch" name="branch" required >
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="civil" >CIVIL</option>
            <option value="other">OTHER</option>
        </select><BR><br>
        <label for="year">YEAR OF STUDY :</label>
        <select id="YEAR" name="YEAR" required>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV" >IV</option>
        </select><br><br>
        <label for="last">LAST YEAR PERCENTAGE :</label>
        <input type="number" id="last" min="0" MAX="100" placeholder="____%"><BR><BR>
        <label for="furture">FUTURE GOAL :</label>
        <input type="text" id="future" placeholder="what you want to become" required>
        </fieldset>
        <br><br>
        <input type="submit" id="submit" name="submit">
        </div>
    </form>
    
</body>
</html>
